<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>

    <form class="h-adr">
        <span class="p-country-name" style="display:none;">Japan</span>
          郵便番号：<input type="text" class="p-postal-code" size="8" maxlength="8"><br>
          都道府県：<input type="text" class="p-region" /><br>
          地区町村：<input type="text" class="p-locality" /><br>
          町名番地：<input type="text" class="p-street-address p-extended-address" />
    </form>

    <form class="w-75 mx-auto h-adr">
        <span class="p-country-name" style="display:none;">Japan</span>
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">電話番号</p>
        <div>
            <input type="tel" class="form-control w-100 mt-1" name="phone" pattern="\d{11}" required>
        </div>
        <p class="mt-3">郵便番号</p>
        <div>
            <input type="text" class="form-control w-100 mt-1 p-postal-code" name="yubin" minlength="7" maxlength="8" autocomplete="shipping postal-code" required>
        </div>
        <p class="mt-3">都道府県</p>
        <div>
            <select class="p-region" name="to" required>
                <option value="" selected>(選択)</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
            </select>
        </div>
        <p class="mt-3">市区町村 (例: 川崎市川崎区)</p>
        <div>
            <input class="form-control w-100 mt-1 p-locality" name="shi" required>
        </div>
        <p class="mt-3">町域・番地 (例: 旭町1-1)</p>
        <div>
            <input class="form-control w-100 mt-1 p-street-address p-extended-address" name="tyo" required>
        </div>
        <p class="mt-3">建物名など (例: 〇〇マンション101号)</p>
        <div>
            <input class="form-control w-100 mt-1" name="tatemono">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657099500-6ljWaPw4";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const phone = $('input[name="phone"]').val();
                const yubin = $('input[name="yubin"]').val();
                const to  = $('input[name="to"]').val();
                const shi  = $('input[name="shi"]').val();
                const tyo = $('input[name="tyo"]').val();
                const tatemono = $('input[name="tatemono"]').val();
                const msg = `${name}\n${yubin}\n${to}\n${shi}\n${tyo}\n${tatemono}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
