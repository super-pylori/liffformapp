<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" placeholder="" required>
        </div>
        <p class="mt-3">電話番号</p>
        <div>
            <input type="tel" class="form-control w-100 mt-1" name="phone" pattern="\d{11}" required>
        </div>
        <p class="mt-3">郵便番号</p>
        <div>
            <input type="text" class="form-control w-100 mt-1" name="yubin" pattern="\d{7}" required>
        </div>
        <p class="mt-3">都道府県</p>
        <div>
            <input class="form-control w-100 mt-1" name="to" required>
        </div>
        <p class="mt-3">市区町村(例: 川崎市川崎区)</p>
        <div>
            <input class="form-control w-100 mt-1" name="shi" required>
        </div>
        <p class="mt-3">町域・番地(例: 旭町1-1)</p>
        <div>
            <input class="form-control w-100 mt-1" name="tyo" required>
        </div>
        <p class="mt-3">建物名など(例: 〇〇マンション101号)</p>
        <div>
            <input class="form-control w-100 mt-1" name="tatemono">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657099500-6ljWaPw4";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const phone = $('input[name="phone"]').val();
                const yubin = $('input[name="yubin"]').val();
                const to  = $('input[name="to"]').val();
                const shi  = $('input[name="shi"]').val();
                const tyo = $('input[name="tyo"]').val();
                const tatemono = $('input[name="tatemono"]').val();
                const msg = `${name}\n${yubin}\n${to}\n${shi}\n${tyo}\n${tatemono}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
